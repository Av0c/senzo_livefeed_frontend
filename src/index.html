<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>SenzoIT</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/7.2.0/css/fabric.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <script src="/src/browser-polyfill.min.js"></script>

    <script>
        // IE doesn't support Object.assign, this will fix that.
        if (typeof Object.assign != 'function') {
            Object.assign = function(target) {
                if (target == null) {
                  throw new TypeError('Cannot convert undefined or null to object');
                }

                target = Object(target);
                for (var index = 1; index < arguments.length; index++) {
                  var source = arguments[index];
                  if (source != null) {
                    for (var key in source) {
                      if (Object.prototype.hasOwnProperty.call(source, key)) {
                        target[key] = source[key];
                      }
                    }
                  }
                }
                return target;
            };
        }
    </script>

</head>
<body>
<div id="app"></div>

</body>
</html>
